version: '3.8'

services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=AnalysisDatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    volumes:
      - ../assets:/docker-entrypoint-initdb.d/assets  # Mount CSV files
      - ./mysql-init:/docker-entrypoint-initdb.d     # Mount SQL scripts
    ports:
      - '3307:3307'  # Map MySQL container port 3306 to host port 3307 to avoid conflict with local MySQL
    restart: unless-stopped  # Ensures the container restarts if it crashes but won't restart on system boot
    container_name: mysql-analysis
    command: --secure-file-priv=""  # This disables the option

  adminer:
    image: 'adminer'
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    restart: always
    ports:
      - '8888:8080'
